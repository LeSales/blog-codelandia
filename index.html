<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-top">
                <span>Codel√¢ndia</span>
                <span>blog</span>
            </div>
            <div class="search">
                <img src="./images/search.png">
                <input class="search-bar" placeholder="Pesquisar no blog"></input>
            </div>
        </div>
    </header>
    <main class="blog">
        <section class="post-section">
                    <div class="card">
                        <div class="top-card">
                            <div class="date">date</div>
                            <i class="far fa-heart"></i>
                        </div>
                        <h2 class="title">Title Card</h2>
                        <p class="description">Card description with multiple lines Card description with multiple lines Card description with multiple lines</p>
                    </div>
        </section>
    </main>
</body>
<footer>
    <script src="https://kit.fontawesome.com/1a9d915cf4.js" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        const sr = ScrollReveal({
            origin: 'top',
            distance: '50px',
            duration: 2000,
            reset: true
        });

        ScrollReveal().reveal('.container-post', { delay: 100 });
        ScrollReveal().reveal('.date', { delay: 150 });
        ScrollReveal().reveal('.title', { delay: 150 });
        ScrollReveal().reveal('.description', { delay: 200 });
</script>
</footer>
</html>
