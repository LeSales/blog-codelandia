<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="background">
    <header>
        <div class="container">
            <div class="header-top">
                <span>Codelândia</span>
                <span>Marvel Characters</span>
            </div>
            <div class="search">
                <img src="./images/search.png">
                <input type="search" class="search-bar" placeholder="Pesquisar herói"></input>
            </div>
        </div>
    </header>
    <div class="loader">
        <img src="../images/loader.gif">
    </div>
    <main class="blog">
        <ul class="post-section">
        </ul>
    </main>
    </div>
</body>
<footer>
    <script src="https://kit.fontawesome.com/1a9d915cf4.js" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        const sr = ScrollReveal({
            origin: 'top',
            distance: '50px',
            duration: 2000,
            reset: true
        });

        ScrollReveal().reveal('.container-post', { delay: 100 });
        ScrollReveal().reveal('.date', { delay: 150 });
        ScrollReveal().reveal('.title', { delay: 150 });
        ScrollReveal().reveal('.description', { delay: 200 });
</script>
</footer>
</html>
